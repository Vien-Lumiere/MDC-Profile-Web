<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <base href="/" />
  </head>
  <body>
    <div class="background">
      <nav class="header">
        <button class="back-btn">
          <img src="../../assets/Artwall/Back.png" alt="back" />
        </button>
        <div class="tittle">
          <h1 class="tittle-text">Art Wall</h1>
        </div>
      </nav>
      <section class="left">
        <div class="container-image">
          <img class="mozi" src="../../assets/Artwall/Mozi-main.png" />
        </div>
      </section>
      <section class="right">
        <div class="container-sub">
          <div class="sub" id="fotografi" data-target="artwall_subfoto.html">
            <div class="sub-container-image">
              <img
                class="sub-image"
                src="../../assets/Artwall/Sub_foto.png"
                alt=""
              />
            </div>
            <h2 class="sub-text">Fotografi</h2>
          </div>
          <div class="sub" id="video" data-target="artwall_subvideo.html">
            <div class="sub-container-image">
              <img
                class="sub-image"
                src="../../assets/Artwall/Sub_video.png"
                alt=""
              />
            </div>
            <h2 class="sub-text">Video</h2>
          </div>
          <div class="sub" id="program" data-target="artwall_subprogram.html">
            <div class="sub-container-image">
              <img
                class="sub-image"
                src="../../assets/Artwall/Sub_program.png"
                alt=""
              />
            </div>
            <h2 class="sub-text">Program</h2>
          </div>
          <div class="sub" id="desain" data-target="artwall_subdesain.html">
            <div class="sub-container-image">
              <img
                class="sub-image"
                src="../../assets/Artwall/Sub_desain.png"
                alt=""
              />
            </div>
            <h2 class="sub-text">Desain</h2>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
